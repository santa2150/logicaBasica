<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Serie de Fibonacci</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Serie de Fibonacci</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="volver()">Volver</ion-button>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ejercicio</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Dado un número ingresado por el usuario generar la serie Fibonacci hasta la posición del número ingresado.
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content>
  <ion-item>
    <ion-label position="floating">Ingrese el número:</ion-label>
    <ion-input type="number" [(ngModel)]="numeroIngresado"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="calcularFibonacci(numeroIngresado)">Calcular</ion-button>
  
  <ion-list *ngIf="fibonacciSeries.length > 1">
    <ion-item *ngFor="let numero of fibonacciSeries; let i = index">
      Posición {{ i }}: {{ numero }}
    </ion-item>
  </ion-list>
</ion-content>
