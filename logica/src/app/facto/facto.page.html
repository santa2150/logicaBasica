<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Factorial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Factorial</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="volver()">Volver</ion-button>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Ejercicio</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Dado un número ingresado por el usuario calcular el factorial de dicho número  
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content>
  <ion-item>
    <ion-label position="floating">Ingrese el número:</ion-label>
    <ion-input type="number" [(ngModel)]="numeroIngresado"></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="calcularFactorial()">Calcular Factorial</ion-button>
  
  <ion-item *ngIf="factorial !== 1">
    El factorial de {{ numeroIngresado }} es: {{ factorial }}
  </ion-item>
</ion-content>
